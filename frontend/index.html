<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-image: url('background.jpg'); /* Replace with your GIF's name */
      background-size: cover; /* Cover the entire viewport */
      background-position: center; /* Center the GIF */
      height: 100vh; /* Ensure the body takes up the full viewport height */
      display: flex; /* Use flexbox to center the login container */
      justify-content: center; /* Center horizontally */
      align-items: center; /* Center vertically */
    }

    .login-container {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background-color: rgba(32, 15, 60, 0.9); /* Slightly transparent white */
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 24rem; /* 384px */
      
    }

    .login-box h1 {
      color: #eeeeee;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 1.5em;
    }

    .login-box p {
      color: #c9b9f0;
      text-align: center;
      margin-bottom: 2rem;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border:  solid #ccc;
      box-sizing: border-box;
      margin-bottom: 16px;
      transition: border-color 0.3s;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #000000;
      outline: none;
    }

    button {
      width: 100%;
      padding: 0.75em;
      background-color: #870379;
      border: none;
      color: white;
      border-radius: 0.5em;
      font-size: 1.125em;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #a23e76;
    }

    button:active {
      background-color: #211f60;
    }

    a {
      text-decoration: none;
      color: lightblue;
    }

    a:hover {
      text-decoration: underline;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: lightblue;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h1>Login</h1>
      <p>Login to track your progress</p>

      <form>
        <div>
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter your email">
        </div>

        <div>
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password">
        </div>

        <button type="submit">Login</button>
      </form>

      <div style="text-align: center; margin-top: 1rem;">
        <p>Don't have an account? <a href="#">Sign Up</a></p>
      </div>
    </div>
  </div>
</body>
<body background="background.jpg">
</body>
</html>
